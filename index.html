<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luggage Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Luggage Tracking</h1>
    </header>

    <section>
        <h2>Register your luggage</h2>
        <form id="registerForm">
            <input type="text" id="luggageID" placeholder="Enter luggage ID" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <section>
        <h2>Check luggage status</h2>
        <form id="checkStatusForm">
            <input type="text" id="checkLuggageID" placeholder="Enter luggage ID" required>
            <button type="submit">Check Status</button>
        </form>
        <div id="luggageStatus"></div>
    </section>

    <script src="app.js"></script>
</body>

</html>
